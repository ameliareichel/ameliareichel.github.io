<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsywna sekcja bootstrap - zadanie 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container text-center">
        <h1 class="fw-light my-2 mt-4">My skills</h1>
        <hr class="w-25 d-inline-block text-center">
        <div class="row justify-content-between">
            <div class="col-sm-6 col-md-4 my-4 icon">
                <img src="img/html5-brands.svg" alt="html5" class="img-fluid">
                <p class="mt-4">HTML5</p>
            </div>
            <div class="col-sm-6 col-md-4 my-4 icon">
                <img src="img/css3-alt-brands.svg" alt="css3" class="img-fluid">
                <p class="mt-4">CSS3</p>
            </div>
            <div class="col-sm-6 col-md-4 my-4 icon">
                <img src="img/js-brands.svg" alt="java script" class="img-fluid">
                <p class="mt-4">JavaScript</p>
            </div>
            <div class="col-sm-6 col-md-4 my-4 icon">
                <img src="img/react-brands.svg" alt="reactJS" class="img-fluid">
                <p class="mt-4">ReactJS</p>
            </div>
            <div class="col-sm-6 col-md-4 my-4 icon">
                <img src="img/git-alt-brands.svg" alt="GIT" class="img-fluid">
                <p class="mt-4">GIT</p>
            </div>
            <div class="col-sm-6 col-md-4 my-4 icon">
                <img src="img/wordpress-brands.svg" alt="wordpress" class="img-fluid">
                <p class="mt-4">WordPress</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
